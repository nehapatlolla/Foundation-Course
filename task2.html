<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
        background-color: black;
      }
      .container {
        height: 80vh;
        width: 40vh;
        background-color: black;
      }
      .banner {
        height: 50vh;
        width: 40px;
        border-radius: 13px;
        place-content: center;
        object-fit: cover;
      }
      h2 {
        color: white;
        text-align: center;
        tab-size: 20px;
      }
      .info {
        color: aliceblue;
        text-align: center;
        padding-left: 2%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="Banner"
        src="https://mixindia.com/wp-content/uploads/2022/01/Beast-Tamil-Movie-Poster-1.jpg"
        alt="Beast"
      />
    </div>
    <div class="info">
      <h2>Beast</h2>
      <p>
        Beast is an upcoming Indian Tamil-language action thriller film written
        and directed by Nelson and produced by Sun Pictures. The film stars
        Vijay and Pooja Hegde, while Selvaraghavan, Yogi Babu and Redin Kingsley
        play supporting roles
      </p>
    </div>
  </body>
</html>
