<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="taskk4.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie card</title>
  </head>
  <body>
    <div class="container">
      <img
        class="image"
        src="https://mixindia.com/wp-content/uploads/2022/01/Beast-Tamil-Movie-Poster-1.jpg"
        alt="picture"
      />

      <div class="info">
        <h2 class="movie_name">Beast</h2>
        <p class="movie_date">2022 · Action/Dark comedy · 2h 38m</p>
        <p class="movie_description">
          Beast is an upcoming Indian Tamil-language action thriller film
          written and directed by Nelson and produced by Sun Pictures. The film
          stars Vijay and Pooja Hegde, while Selvaraghavan, Yogi Babu and Redin
          Kingsley play supporting roles
        </p>
      </div>
    </div>
  </body>
</html>
